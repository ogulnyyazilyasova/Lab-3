<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическая страница</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Форма обратной связи</h1>
        <br>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="phone">Номер телефона:</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        <br>
        <hr>
        <h2>Список данных</h2>
        <br>
        <input type="text" id="searchInput" placeholder="Поиск..." class="form-control mb-3">
        <ul class="p-0" id="dataList"></ul>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Уведомление</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
